name: attha_nissaya
description:  Atthakatha Translation

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.2+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^1.1.0
  flutter_riverpod: ^1.0.3
  # pdf_render: ^1.0.9
  native_pdf_renderer: 4.0.1
  vs_scrollbar: ^0.2.0
  shared_preferences: ^2.0.5
  enum_to_string: ^2.0.1
  flutter_markdown: ^0.6.1
  grouped_list: ^4.1.0
  scrollable_positioned_list: ^0.2.3
  sqflite: ^2.0.2
  path_provider: ^2.0.8
  path: ^1.8.0
  logger: ^1.1.0
  cupertino_icons: ^1.0.2
  go_router: ^3.0.1
  flutter_widget_from_html_core: ^0.8.4
  sqflite_common_ffi: ^2.1.1+1
  sqlite3_flutter_libs:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  json_serializable: ^6.1.4
  freezed: ^1.1.1
  build_runner:
  # flutter_launcher_icons: ^0.9.0
  icons_launcher: ^1.1.8
  msix: ^3.6.2


flutter_icons:
  android: false
  ios: false
  macos: false
  windows: true
  image_path: "assets/icon/attha_icon.png"

msix_config:
  display_name: Pali Nissaya
  publisher_display_name: PnDaza
  identity_name: mm.pndaza.palinissaya
  msix_version: 1.0.0.0
  logo_path: .\assets\icon\attha_icon.png

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/database/attha_nsy.db
    - assets/books/cover/
    - assets/books/pdf/
    - assets/info.html

